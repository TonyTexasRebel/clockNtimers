<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/clock.css">
  <link rel="shortcut icon" type="x-icon" href="./Images/clock-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=REM:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
  <title>Clock Tools</title>
</head>
<body>
  <div class="clock-container">
    <p><span id="hours"></span><span class="special-seperator">&nbsp;&#8487;&nbsp;</span>
       <span id="minutes"></span><span class="special-seperator">&nbsp;&#8487;&nbsp;</span>
       <span id="seconds"></span>
    </p>
  </div>
  <div class="undertext-container">
    <p id="undertext">
      <span>Hours</span>
      <span>Minutes</span>
      <span>Seconds</span>
    </p>
  </div>
  <div class="date-container">
    <p id="date-text">
      <span id="year">Year</span>
      <span id="month">Month</span>
      <span id="day">Day</span>
    </p>
  </div>
  <div class="hours-till-midnight-container">
    <span>
      <span id="hrs"></span> hrs <span id="mins"></span> mins <span id="secs"></span> secs
    </span>
    <span>until midnight</span>
  </div>

  <script src="./Scripts/clock.js"></script>
</body>
</html>
